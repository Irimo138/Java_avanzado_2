<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layouts/layout}">

<head>
<title>Editar Entrenador</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
<link rel="stylesheet" th:href="@{CSS/Form.css}">
</head>

<body>
	
<header th:insert="fragmentos/header.html :: header"> </header>
	<section layout:fragment="content" id="content">
	
	<h2>Editar Creador: <h2 th:text="${entrenador.nombre}"></h2></h2>
		
	<form th:action="@{/modificarentrenador}" th:method="POST" th:object="${entrenador}">
		<input type="hidden" th:value="${entrenador.id}" name="id">
		<label>Nombre</label><input type="text" name="nombre" th:value="${entrenador.nombre}">
		<label>DNI</label><input type="text" name="DNI" th:value="${entrenador.DNI}">
		<label>Equipo</label><select name="idEquipo" id="idEquipo">
			<option th:value="0" th:text="Ninguno"></option>
			<div th:each="equipo : ${equipos}">
				<option th:value="${equipo.id}" th:text="${equipo.nombre}"></option>
			</div>
			</select>
		<label>CP</label><input type="text" th:value="${entrenador.direccion.CP}" name="CP" id="CP">
		<label>Calle</label><input type="text" th:value="${entrenador.direccion.calle}" name="calle">
		<label>Ciudad</label><input type="text" th:value="${entrenador.direccion.ciudad}" name="ciudad">
		<label>Pais</label><input type="text" th:value="${entrenador.direccion.pais}" name="pais">
		<br>
		<input type="submit" id="enviar" value="Enviar">
	</form>
	</section>
</body>
</html>
