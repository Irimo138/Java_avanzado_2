<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layouts/layout}">

<head>
<title>Seleccionar Partida</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
	<link rel="stylesheet" th:href="@{CSS/form.css}">
</head>
<header th:insert="fragments/header.html :: header"></header>
<body>
	<section layout:fragment="content" id="content">
<p>Jugar partida</p>

	<form action="/simularPartida" method="POST" th:object="${partida}">
		<select name="jugador_id">
			<div th:each="j : ${jugadores}">
				<option th:text="${j.nombre}" name="jugador_id" th:value="${j.id}">
			</div>
		</select>
		
		<select name="juego_id">
			<div th:each="j : ${juegos}">
				<option th:text="${j.nombre}" name="juego_id" th:value="${j.id}">
			</div>
		</select>	
		<input type="submit" id="enviar" value="Jugar">	
	</form>
	</section>
</body>
</html>
