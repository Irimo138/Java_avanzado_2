<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>
<body>
	<form action="/guardaJuego" method="POST" th:object="${juego}">
		Nombre<input type="text" name="nombre"> <br> Genero
		<input type="text" name="genero"> <br> 
		Precio 
		<input type="number" name="precio">
		<td th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">Precio
			Error</td> <br> 
		Creador <select name="creadorId">
			<th:block th:each="creador : ${creadores}">
				<option th:value="${creador.id}" th:text="${creador.nombre}" />
			</th:block>
		</select> <br> <input type="Submit" value="Enviar">
	</form>
</body>
</html>
