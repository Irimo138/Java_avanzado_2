<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layouts/layout}">

<head>
<title>Insertar Creador</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
	<link rel="stylesheet" th:href="@{styles.css}">
</head>

<body>
	<section layout:fragment="content">
<h2>Insertar creador</h2>

<link rel="stylesheet" th:href="@{Form.css}">

<form action="/guardaJugador" method="POST" th:object="${jugador}">
		Nombre<input type="text" name="nombre" id="nombre">
		DNI<input type="text" name="DNI" id="DNI">
		Equipo<select name="idEquipo" id="idEquipo">
			<option th:value="0" th:text="Ninguno"></option>
			<div th:each="equipo : ${equipos}">
				<option th:value="${equipo.id}" th:text="${equipo.nombre}"></option>
			</div>
			</select>
		CP<input type="text" name="CP" id="CP">
		Calle<input type="text" name="calle">
		Ciudad<input type="text" name="ciudad">
		Pais<input type="text" name="pais">
		<input type="Submit" id="enviar" value="Enviar">
	</form>
	</section>
</body>
</html>
