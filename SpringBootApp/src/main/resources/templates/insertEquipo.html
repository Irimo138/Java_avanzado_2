<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layouts/layout}">

<head>
<title>Insertar Equipo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
<link rel="stylesheet" th:href="@{CSS/Form.css}">
</head>
<body>
	
<header th:insert="fragmentos/header.html :: header"> </header>
	<section layout:fragment="content" id="content">

<form action="/saveEquipo" method="POST" th:object="${equipo}">
		<label>Nombre</label> <input type="text" name="nombre">
		<label> Partidas Ganadas</label> <input type="text" name="partidasGanadas">
		<br>
		<input id="enviar" type="Submit" class="botoia" value="Enviar">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>
	</section>
</body>
</html>
